<div class="restaurant-page">
  <div class="header">
    <img [src]='restaurant?.banner' alt="Here should be the restaurant's banner" class="header-banner">
    <div class="name-description">
      <h1 class="restaurant-name">{{ restaurant?.name }}</h1>
      <p class="description"> {{ restaurant?.description }} </p>
      <div class="more-information" (click)="moreInfoDialogOpen()">
        <mat-icon>info</mat-icon>
        More information
      </div>
    </div>
    <img [src]='restaurant?.logo' alt="Here should be the restaurant's logo" class="header-image">

  </div>


  <div class="menu">

  </div>
</div>
