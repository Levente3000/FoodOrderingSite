@if (isLoading) {
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
} @else {
  <app-restaurants-carousel [title]="'New restaurants:'"
                            [allRestaurants]="latestTenRestaurant">
  </app-restaurants-carousel>
  @if (restaurantsWithMostOrders.length !== 0) {
    <div class="spacer"></div>
    <app-restaurants-carousel [title]="'Most popular restaurants:'"
                              [allRestaurants]="restaurantsWithMostOrders">
    </app-restaurants-carousel>
  }
  <div class="spacer"></div>
  <app-category-carousel [allCategories]="allCategories"></app-category-carousel>
  <div class="spacer"></div>
}
